# 推荐配置文件
# Semantune 推荐系统配置

# 推荐基础配置
recommend:
  default_limit: 30
  recent_filter_count: 100
  diversity_max_per_artist: 1
  diversity_max_per_album: 1
  exploration_ratio: 0.25

  tag_weights:
    genre: 2.0
    mood: 1.5
    energy: 1.2
    style: 1.0
    scene: 0.8
    culture: 0.6
    language: 0.4
    region: 0.4

# 用户画像权重配置
user_profile:
  play_count: 1.0
  starred: 10.0
  in_playlist: 8.0
  time_decay_days: 90
  min_decay: 0.3

# 推荐算法配置
algorithm:
  exploitation_pool_multiplier: 3
  exploration_pool_start: 0.25
  exploration_pool_end: 0.5
  randomness: 0.0
